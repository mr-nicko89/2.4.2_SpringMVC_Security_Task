<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="'UserName: ' + ${user.getName() + ', age: ' + user.getAge()}">VALUE</p>
<p th:text="'Password: ' + ${user.getPassword()}">VALUE</p>
<p th:text="${'Email: ' + user.getEmail()}">VALUE</p>
<p th:text="'UserID: ' + ${user.getId()}">VALUE</p>

<a th:href="@{/people/{id}/edit(id=${user.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
